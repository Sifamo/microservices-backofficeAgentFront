<!DOCTYPE html>
<html lang="en">
<head>
  <title>Agent Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
  <div class="sidenav">
    <div class="login-main-text">
      <h1 style="font-size: 5em; ">Agent</h1>
      <h2 style="margin-top:5%; margin-left: 5%;"> Page d'authentification</h2>
      <p style="margin-left:5.6%">Veuillez vous authentifier afin d'accéder aux fonctionnalités de l'application.</p>
      <input type="button" value="Accueil" (click)="accueil()" class="btn float-right" style="background-color:gray; color: white;">
    </div>
  </div>

  <div class="main">
    <img src="assets\LOGOENSAPAY.png" alt="" style="background-color: white; opacity: 1; padding-top: 10%; padding-left: 40%;" >

    <div class="col-md-6 col-sm-12">
      <div class="login-form">
          <form #loginform="ngForm" (ngSubmit)="loginUser()">
            <small class="text-danger">{{msg}}</small>
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username" [(ngModel)]="user.username" required
                #username="ngModel"
                [class.is-invalid]="username.invalid && username.touched">
                <small class="text-danger" *ngIf="username.errors?.required" [class.d-none]="username.valid || username.untouched">Le nom d'utilisateur est obligatoire</small>
                
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" placeholder="Mot de passe" name="pwd" [(ngModel)]="user.password" required
              #password="ngModel" 
              [class.is-invalid]="password.invalid && password.touched">
              <small class="text-danger" *ngIf="password.errors?.required" [class.d-none]="password.valid || password.untouched">le mot de passe est obligatoire</small>
            </div>
            <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-black">Connexion</button>
          </form>
      </div>
    </div>
  </div>
